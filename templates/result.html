<!DOCTYPE html>
<html>
  <head>
    <title>Hasil Klasifikasi Kanker Kulit</title>
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Hasil Klasifikasi Kanker Kulit</h1>
      <img src="{{ url_for('static', filename='temp/result.jpg') }}" alt="hasil" height="300px" width="550px" />
      <div class="text-result">Gambar yang anda masukkan termasuk jenis :</div>
      <h2>Kanker Kulit <span>{{ clasify }}</span></h2>
      <a class="btn-primary" href="/">&#8592; Back to Upload</a>
    </div>
    <script>
      var classify = "{{ clasify }}";
      var h2Element = document.querySelector("span");

      if (classify === "Ganas") {
        h2Element.classList.add("red");
      } else if (classify === "Jinak") {
        h2Element.classList.add("green");
      }
    </script>
  </body>
</html>
